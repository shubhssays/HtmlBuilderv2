<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Global CSS Library -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/farbtastic.css" />
  <link rel="stylesheet" href="css/prism.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>HTML BUILDER</title>
  <style>
    .gen-text {
      color: #000;
      height: 185px !important;
      width: 85%;
      margin: 30px;
    }

    .html_cont {
      background-color: #151718;
      color: #55b5db;
    }

    .html_cont:focus {
      background-color: #151718;
      color: #55b5db;
    }

    .css_cont {
      background-color: #151718;
      color: #c47c18;
    }

    .css_cont:focus {
      background-color: #151718;
      color: #c47c18;
    }

    .modal-body {
      text-align: center !important;
    }
  </style>
</head>

<body>
  <header class="container-fluid" id="main-header">
    <nav id="main-nav">
      <span id="main-logo">
        <img src="img/logo.png" />
      </span>

      <button class="btn btn-danger ml-auto"
        onclick="localStorage.removeItem('editorDat'); window.location.reload();">Reset Editor</button>

      <span id="nav-toggler">
        <i class="fas fa-bars"></i>
      </span>
    </nav>
  </header>

  <div class="modal fade" id="codeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">
            Generated Code
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h3 style="color: #55b5db;">HTML</h3>
          <textarea class="form-control gen-text html_cont" id="html_area" rows="3" spellcheck="false"></textarea>
          <h3 style="color: #c47c18;">CSS</h3>
          <textarea class="form-control gen-text css_cont" id="css_area" rows="3" spellcheck="false"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <main id="main-content">
    <aside id="se-left-sidebar" class="scrollbar1">

      </svg>
      <span id="left-sidebar-toggler">
        <i class="fas fa-angle-double-left"></i>
      </span>

      <ul class="nav nav-tabs" id="seLeftSidebarTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="se-editor-tab" data-toggle="tab" href="#se-editor" role="tab"
            aria-controls="se-editor" aria-selected="se-editor">Editor</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="se-elems-tab" data-toggle="tab" href="#se-elems" role="tab" aria-controls="se-elems"
            aria-selected="false">Elements</a>
        </li>
      </ul>
      <div class="tab-content" id="se-tab-content">
        <div class="tab-pane fade show active" id="se-editor" role="tabpanel" aria-labelledby="se-editor-tab">
          <p class="se-editor-header">CONTENT</p>

          <div class="single-se-elem-editor" id="se-content-editor">
            <select class="sm-input mb-3 d-none ml-auto" id="input-code-language">
              <option value="language-markup" selected>HTML</option>
              <option value="language-css">CSS</option>
              <option value="language-javascript">JavaScript</option>
              <option value="language-php">PHP</option>
              <option value="language-plsql">SQL</option>
            </select>
            <textarea id="se-editor-textarea" rows="7" class="d-none item"></textarea>
            <img id="se-editor-img" class="d-none img-fluid item" />
          </div>
          <!-- // CONTENT EDITOR -->
          <div class="single-se-elem-editor">
            <label>Link:</label>
            <input class="grow-1 w-100" type="text" id="link" value="" placeholder="https://www.example.com" />
          </div>
          <!-- // ELEMENT LINK -->

          <p class="se-editor-header">STYLE</p>

          <div class="single-se-elem-editor">
            <label for="font-size-range">Width</label>
            <div class="d-flex se-input-group">
              <input class="sm-input" id="input-width" type="number" />
              <select class="sm-input" id="input-width-type">
                <option value="px" selected>px</option>
                <option value="%">%</option>
                <option value="vh">vh</option>
              </select>
            </div>
          </div>
          <!-- // Width -->

          <div class="single-se-elem-editor">
            <label for="font-size-range">Height</label>
            <div class="d-flex se-input-group">
              <input class="sm-input" id="input-height" type="number" />
              <select class="sm-input" id="input-height-type">
                <option value="px" selected>px</option>
                <option value="%">%</option>
                <option value="vh">vh</option>
              </select>
            </div>
          </div>
          <!-- // Height -->

          <div class="single-se-elem-editor">
            <label for="font-size-range">Font size (in px)</label>
            <div class="d-flex se-input-group">
              <input type="range" class="custom-range lg-input" min="0" max="200" step="1" id="font-size-range"
                value="16" />
              <input class="sm-input" id="input-font-size" type="number" />
            </div>
          </div>
          <!-- // FONT SIZE -->

          <div class="single-se-elem-editor">
            <div class="d-flex se-input-group">
              <span>Text Align:</span>
              <select id="input-text-align">
                <option value="center">center</option>
                <option value="left">left</option>
                <option value="right">right</option>
                <option value="justify">justify</option>
                <option value="start">start</option>
                <option value="end">end</option>
              </select>
            </div>
          </div>
          <!-- // TEXT ALIGN -->

          <div class="single-se-elem-editor">
            <div class="d-flex se-input-group">
              <span>Font Weight:</span>
              <select class="sm-input" id="input-font-weight">
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="400">400</option>
                <option value="500">500</option>
                <option value="600">600</option>
                <option value="700">700</option>
                <option value="800">800</option>
                <option value="900">900</option>
                <option value="bold">bold</option>
              </select>
            </div>
          </div>
          <!-- // FONT WEIGHT -->

          <div class="single-se-elem-editor">
            <div class="d-flex se-input-group">
              <span>Font Style:</span>
              <select id="input-font-style">
                <option value="italic">italic</option>
                <option value="normal">normal</option>
                <option value="oblique">oblique</option>
              </select>
            </div>
          </div>
          <!-- // FONT STYLE -->

          <div class="single-se-elem-editor">
            <div class="d-flex se-input-group">
              <span>Background Color:</span>
              <input class="pick-color" type="text" id="bg-color" name="color" value="#ffffff" />
              <div id="bg-color-picker" class="color-picker"></div>
            </div>
          </div>
          <!-- // BACKGROUND COLOR-->

          <div class="single-se-elem-editor">
            <div class="d-flex se-input-group">
              <span>Font Color:</span>
              <input class="pick-color" type="text" id="font-color" value="#000000" />
              <div id="font-color-picker" class="color-picker"></div>
            </div>
          </div>
          <!-- // FONT COLOR -->

          <div class="single-se-elem-editor">
            <label>Margin (in px)</label>

            <div class="sm-four-inputs" id="elem-margin">
              <div>
                <p class="mb-0 text-center">Top</p>
                <input class="item" type="number" id="margin-top" />
              </div>
              <div>
                <p class="mb-0 text-center">Right</p>
                <input class="item" type="number" id="margin-right" />
              </div>
              <div>
                <p class="mb-0 text-center">Bottom</p>
                <input class="item" type="number" id="margin-bottom" />
              </div>
              <div>
                <p class="mb-0 text-center">Left</p>
                <input class="item" type="number" id="margin-left" />
              </div>
              <input type="checkbox" class="is-linked" checked />
            </div>
          </div>
          <!-- // MARGIN -->

          <div class="single-se-elem-editor">
            <label>Padding (in px)</label>
            <div class="sm-four-inputs" id="elem-padding">
              <div>
                <p class="mb-0 text-center">Top</p>
                <input class="item" type="number" id="padding-top" />
              </div>
              <div>
                <p class="mb-0 text-center">Right</p>
                <input class="item" type="number" id="padding-right" />
              </div>
              <div>
                <p class="mb-0 text-center">Bottom</p>
                <input class="item" type="number" id="padding-bottom" />
              </div>
              <div>
                <p class="mb-0 text-center">Left</p>
                <input class="item" type="number" id="padding-left" />
              </div>
              <input type="checkbox" class="is-linked" checked />
            </div>
          </div>
          <!-- // PADDING -->

          <div class="single-se-elem-editor" id="elem-border">
            <label>Border (in px): </label>

            <div class="sm-four-inputs">
              <div>
                <p class="mb-0 text-center">Top</p>
                <select class="item item-select" id="border-top">
                  <option value="none">none</option>
                  <option value="dotted">dotted</option>
                  <option value="dashed">dashed</option>
                  <option value="solid">solid</option>
                  <option value="double">double</option>
                  <option value="groove">groove</option>
                  <option value="ridge">ridge</option>
                  <option value="inset">inset</option>
                  <option value="outset">outset</option>
                </select>
              </div>
              <div>
                <p class="mb-0 text-center">Right</p>
                <select class="item item-select" id="border-right">
                  <option value="none">none</option>
                  <option value="dotted">dotted</option>
                  <option value="dashed">dashed</option>
                  <option value="solid">solid</option>
                  <option value="double">double</option>
                  <option value="groove">groove</option>
                  <option value="ridge">ridge</option>
                  <option value="inset">inset</option>
                  <option value="outset">outset</option>
                </select>
              </div>
              <div>
                <p class="mb-0 text-center">Bottom</p>
                <select class="item item-select" id="border-bottom">
                  <option value="none">none</option>
                  <option value="dotted">dotted</option>
                  <option value="dashed">dashed</option>
                  <option value="solid">solid</option>
                  <option value="double">double</option>
                  <option value="groove">groove</option>
                  <option value="ridge">ridge</option>
                  <option value="inset">inset</option>
                  <option value="outset">outset</option>
                </select>
              </div>
              <div>
                <p class="mb-0 text-center">Left</p>
                <select class="item item-select" id="border-left">
                  <option value="none">none</option>
                  <option value="dotted">dotted</option>
                  <option value="dashed">dashed</option>
                  <option value="solid">solid</option>
                  <option value="double">double</option>
                  <option value="groove">groove</option>
                  <option value="ridge">ridge</option>
                  <option value="inset">inset</option>
                  <option value="outset">outset</option>
                </select>
              </div>
              <input type="checkbox" class="is-linked" checked />
            </div>
            <div class="sm-three-inputs mt-3">
              <span>Size: </span>
              <input class="item" type="number" id="border-size" />
              <span>Color: </span>
              <input class="pick-color item" type="text" id="border-color" name="color" value="#000000" />
              <div id="border-color-picker" class="color-picker"></div>
            </div>
          </div>
          <!-- // BORDER -->

          <div class="single-se-elem-editor">
            <label>Border Radius (in px)</label>
            <div class="sm-four-inputs" id="elem-border-radius">
              <div>
                <p class="mb-0 text-center">Top</p>
                <input class="item" type="number" id="radius-top" />
              </div>
              <div>
                <p class="mb-0 text-center">Right</p>
                <input class="item" type="number" id="radius-right" />
              </div>
              <div>
                <p class="mb-0 text-center">Bottom</p>
                <input class="item" type="number" id="radius-bottom" />
              </div>
              <div>
                <p class="mb-0 text-center">Left</p>
                <input class="item" type="number" id="radius-left" />
              </div>
              <input type="checkbox" class="is-linked" checked />
            </div>
          </div>
          <!-- // BORDER RADIUS -->

          <div class="single-se-elem-editor">
            <label>Box Shadow (in px)</label>
            <div class="sm-four-inputs" id="elem-box-shadow">
              <div>
                <input class="item" type="number" id="shadow-x" />
              </div>
              <div>
                <input class="item" type="number" id="shadow-y" />
              </div>
              <div>
                <input class="item" type="number" id="shadow-blur" />
              </div>
              <div>
                <input class="item" type="number" id="shadow-spread" />
              </div>
              <input type="checkbox" class="is-linked mt-0" checked />
            </div>
            <span>Color: </span>
            <input class="pick-color item mt-3" type="text" id="shadow-color" name="color" value="#000000" />
            <div id="shadow-color-picker" class="color-picker"></div>
          </div>
          <!-- // BORDER RADIUS -->
        </div>
        <div class="tab-pane fade" id="se-elems" role="tabpanel" aria-labelledby="se-elems-tab">
          <div id="dynamic-elems" class="row">
            <div class="col-12">
              <div class="draggable item" id="elem-h1">
                <img src="img/heading.png" class="d-block mx-auto mb-2" />
                <button class="heading btn btn-sm btn-outline-dark item-elem" data-tag="h1" data-editable="true">
                  H1
                </button>
                <button class="heading btn btn-sm btn-outline-dark item-elem" data-tag="h2" data-editable="true">
                  H2
                </button>
                <button class="heading btn btn-sm btn-outline-dark item-elem" data-tag="h3" data-editable="true">
                  H3
                </button>
                <button class="heading btn btn-sm btn-outline-dark item-elem" data-tag="h4" data-editable="true">
                  H4
                </button>
                <button class="heading btn btn-sm btn-outline-dark item-elem" data-tag="h5" data-editable="true">
                  H5
                </button>
                <button class="heading btn btn-sm btn-outline-dark item-elem" data-tag="h6" data-editable="true">
                  H6
                </button>
              </div>
            </div>

            <div class="col-6">
              <div class="draggable item item-elem" id="elem-para" data-tag="p" data-editable="true">
                <img src="img/para.png" />
                <p>Paragraph</p>
              </div>
            </div>
            <div class="col-6">
              <div class="draggable item item-elem" id="elem-img" data-tag="img" data-editable="false">
                <img src="img/image.png" />
                <p>Image</p>
              </div>
            </div>
            <div class="col-6">
              <div class="draggable item item-elem" id="elem-line" data-tag="hr" data-editable="false">
                <img src="img/line.png" />
                <p>Line</p>
              </div>
            </div>

            <div class="col-6">
              <div class="draggable item item-elem" id="elem-code" data-tag="code" data-editable="false">
                <img src="img/code.png" />
                <p>Code</p>
              </div>
            </div>
            <div class="col-6">
              <div class="draggable item item-elem" id="elem-video" data-tag="iframe" data-editable="false">
                <img src="img/video.png" />
                <p>Video</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="se-left-sidebar-footer">
        <button id="update-se-page" class="btn btn-info gen-code">
          Generate Code
        </button>
      </div>
    </aside>

    <article id="se-main-blog">
      <nav class="se-blog-nav">
        <!--   <a href="#" class="btn btn-md btn-prev btn-dark">Previous</a> -->
        <!--  <a href="#" class="btn btn-md btn-next btn-success">Next</a> -->
      </nav>

      <div id="se-blog-content" class="se-edit-mode"></div>
      <div id="copyDiv"></div>

      <div class="add-se-elem-wrapper" id="add-new-se-elem">
        <i class="fas fa-plus"></i>
      </div>
    </article>
  </main>

  <!-- Global JavaScript Library-->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/sortable.js"></script>
  <script src="js/simple-html-editor.js"></script>
  <script src="js/farbtastic.js"></script>
  <script src="js/prism.js"></script>
  <script src="js/style.js"></script>

  <script>
    $("#bg-color-picker").farbtastic("#bg-color");
    $("#font-color-picker").farbtastic("#font-color");
    $("#border-color-picker").farbtastic("#border-color");
    $("#shadow-color-picker").farbtastic("#shadow-color");

    $(".pick-color").on("focus", function () {
      $(this).parent().find(".color-picker").css("display", "block");
    });
    $(".pick-color").on("blur", function () {
      $(this).parent().find(".color-picker").css("display", "none");
    });

    $(".gen-code").on("click", () => {
      $("#html_area").val("");
      $("#css_area").val("");
      var _data = localStorage.getItem('editorDat');
      if (_data !== null) {
        _data = JSON.parse(_data)
        let styleCss = _data.styleee
        let blogContent = _data.htmlll
        $("#html_area").val(blogContent);
        $("#css_area").val(styleCss);
      }
      $("#codeModal").modal("show");
    });

    $('#se-blog-content').bind("DOMSubtreeModified", function () {
      saveToLocalStorage()
    });

    function fetchFromLocalStorage() {
      var _data = localStorage.getItem('editorDat');
      _data = JSON.parse(_data)
      if (_data !== null) {
        let htmlllall = _data.htmlllall
        // console.log("htmlllall fetched from localStorage ===> ", htmlllall)
        $("#se-blog-content").html(`${_data.htmlllall}`)
      }
    }

    function saveToLocalStorage() {
      let styleee = ''
      $("#se-blog-content *").each(function () {
        if ($(this).attr("style"))
          styleee += `#${$(this).attr("id")}{${$(this).attr("style")}}`;
      });

      if ($("#se-blog-content").html().length > 0) {
        $("#se-blog-content").clone().appendTo("#copyDiv");
        let htmlllall = $("#copyDiv").html().replace(`<i class="fas fa-trash-alt remove-elem"></i>`, '').trim();
        htmlllall = htmlllall.replace(`<div id="se-blog-content" class="se-edit-mode">`,'').trim();
        htmlllall = htmlllall.substring(0, htmlllall.length - 6)
        $("#copyDiv *").removeAttr("style");
        let htmlll = $("#copyDiv").html().replace(`<i class="fas fa-trash-alt remove-elem"></i>`, '').trim();
        htmlll = htmlll.replace(`<div id="se-blog-content" class="se-edit-mode">`,'').trim();
        htmlll = htmlll.substring(0, htmlll.length - 6)
        let editorDat = {
          styleee: styleee,
          htmlll: htmlll,
          htmlllall: htmlllall,
        }
        editorDat = JSON.stringify(editorDat)
        localStorage.setItem('editorDat', editorDat);
      }
      $('#copyDiv').empty();
    }

    (function () {
      orig = $.fn.css;
      $.fn.css = function () {
        var result = orig.apply(this, arguments);
        $(this).trigger('stylechanged');
        return result;
      }
    })();

    $('#se-blog-content').on('stylechanged', function () {
      setTimeout(function () {
        saveToLocalStorage()
      }, 1000)
    });

    fetchFromLocalStorage();
  </script>
</body>

</html>
